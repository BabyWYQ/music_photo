<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide bg1">
            <img src="img/11.jpg" class="ani slider1_pic1"
                 data-slide-in="at 500 from bounceInDown use swing during 500"
                 data-slide-out="at 0 to ani_slider1_pic1 use swing during 1500 force">
        </div>
        <div class="swiper-slide bg2">Slide 2</div>
        <div class="swiper-slide bg3">Slide 3</div>
        <div class="swiper-slide bg4">Slide 4</div>
        <div class="swiper-slide bg5">Slide 5</div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    <!--音乐播放-->
    <div id="btn">
        <audio class="audioPlayer" autoplay loop src="mp3/儿童歌曲-一只哈巴狗.mp3"></audio>
    </div>
    <!--换页按钮-->
    <p class="cut_btn" id="cut_btn"></p>
</div>
